# Template: templates/web.properties.j2
# OpenGrok Web Application Properties

# Basic web configuration
webapp.title=OpenGrok Source Code Search
webapp.header=Source Code Search with Keycloak Authentication

# Authentication settings
auth.enabled=true
auth.plugin=oidc
auth.login.url={{ keycloak_url }}/realms/{{ keycloak_realm }}/protocol/openid-connect/auth
auth.logout.url={{ keycloak_url }}/realms/{{ keycloak_realm }}/protocol/openid-connect/logout

# OIDC specific settings
oidc.enabled=true
oidc.client.id={{ keycloak_client_id }}
oidc.discovery.url={{ keycloak_url }}/realms/{{ keycloak_realm }}/.well-known/openid_configuration

# UI settings
ui.default.project.list.size=25
ui.default.result.count=25

# Search settings
search.context.count=10
search.context.limit=1024

# Performance settings
lucene.locking.type=simple
lucene.ram.buffer.size=512
